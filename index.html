<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Petite Vue Starter</title>
  </head>

  <body>
    <div
      class="
        min-h-screen
        bg-gray-100
        py-6
        flex flex-col
        justify-center
        sm:py-12
      "
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="
            absolute
            inset-0
            bg-gradient-to-r
            from-cyan-400
            to-sky-500
            shadow-lg
            -skew-y-6
            sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl
          "
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div class="divide-y divide-gray-200">
              <div
                class="
                  py-8
                  text-base
                  leading-6
                  space-y-4
                  text-gray-700
                  sm:text-lg sm:leading-7
                "
              >
                <div
                  id="app"
                  class="flex justify-between items-center"
                  @mounted="mounted"
                >
                  <div>
                    <p>
                      Count:
                      <span v-cloak class="tag">{{ count }}</span>
                    </p>
                    <p>
                      Plus one:
                      <span v-cloak class="tag">{{ plusOne }}</span>
                    </p>
                  </div>
                  <button class="btn" @click="increment">Increment</button>
                </div>
              </div>
              <div
                class="
                  pt-6
                  text-base
                  font-bold
                  leading-6
                  sm:text-lg sm:leading-7
                "
              >
                <p>Want to dig deeper into Petite Vue?</p>
                <p>
                  <a
                    href="https://github.com/vuejs/petite-vue"
                    class="text-sky-500 hover:text-sky-600"
                  >
                    Head over to the docs &rarr;</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
